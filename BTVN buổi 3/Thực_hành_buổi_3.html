<!DOCTYPE html>
<html lang = "vn">
<head>
<title>form</title>
</head>

<body>

    <form>
        <label for="Login">Tên đăng nhập:</label><br>
        <input type="text" id="Login" name="Login"><br>

        <label for="Mật_khẩu">Mật khẩu:</label><br>
        <input type="text" id="Mật_khẩu" name="Mật_khẩu"><br>

        <label for="Mật_khẩu_2">Nhập lại mật khẩu:</label><br>
        <input type="text" id="Mật_khẩu_2" name="Mật_khẩu_2"><br>

        <label for="Họ">Họ:</label><br>
        <input type="text" id="Họ" name="Họ"><br>

        <label for="Tên">Tên:</label><br>
        <input type="text" id="Tên" name="Tên"><br>

        <label for="Tuổi">Tuổi:</label><br>
        <input type="text" id="Tuổi" name="Tuổi"><br>

        <label for="Nghề">Nghề nghiệp:</label><br>
        <input type="text" id="Nghề" name="Nghề"><br>

        <label for="sex">Giới tính:</label>
        <select name="sex" id="sex">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
        </select>
        <br>
        <label for="birthday">Ngày sinh:</label>
        <input type="date" id="birthday" name="birthday">

    </form>
    
    
    <!----! Làm form đăng ký thông tin tài khoản người dùng
    + Tên đăng nhập
    + Mật khẩu
    + Nhập lại mật khẩu
    +Họ và tên
    + Tuổi
    +nghê nghiệp
    +Giới tính (select box)
    + Ngày tháng năm sinh---->
    

    
</body>
</html>
