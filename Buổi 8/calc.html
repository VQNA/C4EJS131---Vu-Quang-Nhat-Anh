<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
    

</head>

<body>
    
    <script>
        function calculate() {
            var operator = prompt("enter operator(either +, -, * or /) :");
            var a = prompt("first number: ");
            var a = parseInt(a);
            var b = prompt("second number: ");
            var b = parseInt(b);
            var result = 0;
            switch(operator){
                case "+":
                    var result = a + b;
                    window.alert(result) ;
                    break;
                case "-":
                    var result = a - b;
                    window.alert(result) ;
                    break;
                case "*":
                    var result = a * b;
                    window.alert(result) ;
                    break;
                case "/":
                    var result = a / b;
                    window.alert(result) ;
                    break;
                default:
                    window.alert("error")       
            }

        }


    </script>

    <button onclick="caclculate()">Start</button>

    <p id='root'></p>
</body>

</html>
